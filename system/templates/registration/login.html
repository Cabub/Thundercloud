{% extends 'system/base.html' %}
{% block content %}
  <div>
    <h1>Login</h1>
  </div>
  <div>
    <span style="display:inline; float:middle;">
      <form id="login-form" action="/system/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
      </form>
    </span>
  </div>
  <div>
    <a href="/system/register/">Register</a>
    <a href="/system/password_reset/">Reset Password</a>
  </div>
{% endblock %}
